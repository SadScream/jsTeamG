<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Flappy Bird</title>
	<link rel="stylesheet" href="style.css">
</head>
<body style="margin: 0">
	<canvas id="canvas" width="288" height="512">Your browser doesn't support html5 canvas</canvas>
	
	<div id="d1">.</div>

	<span>
		<audio src="assets/sounds/game_over.mp3"></audio>
		<audio src="assets/sounds/damage.mp3"></audio>
		<audio src="assets/sounds/score.mp3"></audio>
		<audio src="assets/sounds/fly.mp3"></audio>
		<img src="assets/getready.png">
		<img src="assets/background.png">
		<img src="assets/top.png">
		<img src="assets/bottom.png">

		<img src="assets/bird/2.png">

		<audio id="ost2" src="assets/sounds/ost/ost2.ogg"></audio>
		<audio id="ost3" src="assets/sounds/ost/ost3.ogg"></audio>
		<audio id="ost4" src="assets/sounds/ost/ost4.ogg"></audio>
		<audio id="ost5" src="assets/sounds/ost/ost5.ogg"></audio>
